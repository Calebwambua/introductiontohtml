<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/caleb.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student regform</title>
</head>
<body>
<h2>Registration form</h2>
<form action="">
    <label for="fname">Firstname</label>
    <input type="text" id="fname" required placeholder="enter first name"><br>
    <label for="lname">Lastname</label>
    <input type="text" id="lname" required placeholder="enter last name"><br>
    <label for="barua">Emailaddress</label>
    <input type="text" id="barua"><br>
    <label for="pno">Phone number</label>
    <input type="text" id="pno"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male">
    <label for="female">Female</label>
    <input type="radio" id="female">
    <label for="other">Other</label>
    <input type="radio" id="other"><br><br>
    <label for="course">Course taken</label>
    <select name="Course" id="Course">
        <option value="js">Javascript</option>
        <option value="django">Django</option>
        <option value="react">Reactjs</option>
        <option value="python">Python</option>
        
    </select><br><br>
    <label for="pic">Upload pic</label>
    <input type="file" id="pic"><br><br>
    <label for="pass">Password</label>
    <input type="text" id="pass"><br>
    <label for="birth">Date of birth</label>
    <input type="date" id="birth"><br>
    <button>submit</button>


</form>




</body>
</html>
