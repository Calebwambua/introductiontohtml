<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>List</h1>

<h2>Ordered list</h2>
<ol>
    <li>Banana</li>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Watermelons</li>
    <li>Apples</li>
</ol>

<h2>Unordered list</h2>
<ul>
    <li>Toyota</li>
    <li>BMW</li>
    <li>Mazda</li>
    <li>Ford</li>
    <li>Maserati</li>
</ul>

<h2>Description list</h2>
<dl>
    <dt>milk</dt>
    <dd>white cold drink</dd>
    <dt>coffee</dt>
    <dd>black hot drink</dd>
</dl>

</body>
</html>
